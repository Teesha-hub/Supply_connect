<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <div class="logo-container">
                    <div class="logo-icon">üçõ</div>
                    <div class="logo-text">
                        <h2>SupplyConnect</h2>
                        <span class="logo-tagline">Vendor Cart</span>
                    </div>
                </div>
            </div>
        </div>
    </nav>
    <main class="dashboard">
        <div class="container">
            <div class="dashboard-header">
                <h1>Your Cart</h1>
                <p>Review your selected items and place your order</p>
            </div>
            <div class="dashboard-content">
                <div class="cart-section">
                    <table class="products-table" id="cartTable">
                        <thead>
                            <tr>
                                <th>Product Name</th>
                                <th>Price (‚Çπ)</th>
                                <th>Quantity</th>
                                <th>Supplier</th>
                                <th>Subtotal (‚Çπ)</th>
                                <th>Remove</th>
                            </tr>
                        </thead>
                        <tbody id="cartBody">
                            <!-- Cart items will be loaded here -->
                        </tbody>
                    </table>
                    <div class="cart-summary">
                        <h3>Total: ‚Çπ<span id="cartTotal">0</span></h3>
                        <button class="btn btn-primary" onclick="placeOrder()">Place Order</button>
                        <a href="vendor-dashboard.html" class="btn btn-secondary" id="addMoreBtn">Add More Items</a>
                    </div>
                </div>
                <div class="receipt-section" id="receiptSection" style="display:none;">
                    <h2>Order Receipt</h2>
                    <div id="receiptDetails"></div>
                    <button class="btn btn-secondary" onclick="window.location.href='vendor-dashboard.html'">Back to Dashboard</button>
                </div>
            </div>
        </div>
    </main>
    <script src="js/cart.js"></script>
</body>
</html>
